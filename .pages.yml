# Pages CMS Configuration for RV Link Documentation Site
# https://pagescms.org

name: RV Link Docs
media:
  input: src/assets
  output: /src/assets

# Define reusable field sets using YAML anchors
x-standard-fields: &standard-fields
  - { name: title, label: Title, type: string, required: true }
  - { name: description, label: Description, type: text, required: true }
  - { name: body, label: Content, type: rich-text }

x-view-fields: &view-fields
  - { name: title, label: Title, type: string }
  - { name: description, label: Description, type: text }

collections:
  # Quick start pages in root docs folder
  - name: start-here
    label: üöÄ Start Here
    path: src/content/docs
    type: collection
    extension: mdx
    format: frontmatter
    filter:
      field: path
      operator: matches
      value: "^(gallery|purchase|index)\\.mdx$"
    view:
      fields: *view-fields
    fields: *standard-fields

  # Getting Started guides
  - name: getting-started
    label: üìñ Getting Started
