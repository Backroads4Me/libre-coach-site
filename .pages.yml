# Pages CMS Configuration for Libre Coach Documentation Site
media:
  input: src/assets
  output: src/assets

# ---------------------------------------
# Reusable Components
# ---------------------------------------
components:
  metadata:
    type: object
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: description, label: Description, type: string, required: true }

