# Pages CMS Configuration for Libre Coach Documentation Site
media:
  input: src/assets
  output: src/assets

# ---------------------------------------
# Content Collections
# ---------------------------------------

content:
  - name: community
    label: "üë• Community"
    type: collection
    path: src/content/docs/community
    filename: "{filename}.md"
    view:
      primary: filename
      fields: [filename, title, draft]
    fields:
      - { name: filename, label: Filename, type: string, required: true }
      - { name: title, label: Title, type: string, required: true }
      - { name: description, label: Description, type: string, required: true }
      - name: sidebar
        label: Sidebar Settings
        type: object
        fields:
          - { name: order, label: Order, type: number }
          - { name: label, label: Custom Label, type: string }
      - { name: draft, label: Draft, type: boolean, default: false }
      - { name: body, label: Content, type: rich-text }

