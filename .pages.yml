# Pages CMS Configuration for Libre Coach Documentation Site
media:
  input: src/assets
  output: src/assets

# ---------------------------------------
# Reusable Components
# ---------------------------------------
components:
  metadata:
    label: Page Metadata
    type: object
    fields:
      - { name: title, label: Title, type: string, required: true }
      - { name: description, label: Description, type: string, required: true }

  doc_template:
    type: object
    fields:
      - { name: metadata, label: Page Metadata, component: metadata }
      - name: sidebar
        label: Sidebar Settings
        type: object
        fields:
          - { name: order, label: Order, type: number }
          - { name: label, label: Custom Sidebar Label, type: string }
          - name: badge
            label: Badge
            type: object
            fields:
              - { name: text, label: Badge Text, type: string }
              - name: variant
                label: Badge Style
                type: select
                options:
                  values: [note, tip, caution, danger, success, default]
      - { name: draft, label: Draft, type: boolean, default: false }
      - { name: tableOfContents, label: Show TOC, type: boolean, default: true }
      - {
          name: lastUpdated,
          label: Show Last Updated,
          type: boolean,
          default: true,
        }
      - { name: body, label: Content, type: rich-text }

